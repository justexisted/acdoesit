<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Free Access to AI Prompt Builder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <header class="page-header">
      <div class="header-content">
        <div class="header-logo">
          <img src="assets/newlogo.png" alt="AC Does It">
        </div>
        <div class="nav-row">
          <a id="back" class="btn" href="price.html">‚Üê Back</a>
          <span></span>
        </div>
      </div>
    </header>
    
    <main class="section step" style="min-height:100vh;display:flex;align-items:center;">
      <div class="container" style="width:min(800px,100% - 24px);">
        <h1 style="font-size:clamp(1.6rem,6vw,2.4rem);margin-bottom:18px">Get Free Access to AI Prompt Builder</h1>
        <p style="color: var(--muted); margin-bottom: 24px; font-size: 1.1rem;">Sign up now to access our powerful AI Prompt Builder and start creating high-converting customer acquisition prompts.</p>
        
        <!-- Authentication Buttons -->
        <div class="auth-signup-section" style="margin-top: 24px;">
          <button onclick="openSignUpModal()" class="btn btn-accent btn-lg" style="margin-bottom: 16px; width: 100%;">Sign Up for Free Access</button>
          <p style="text-align: center; color: var(--muted); margin: 16px 0;">Already have an account?</p>
          <button onclick="openSignInModal()" class="btn" style="width: 100%;">Sign In</button>
        </div>
        
        <p class="form-note" style="text-align: center; margin-top: 24px;">No spam. Get instant access to the AI Prompt Builder after signing up.</p>
      </div>
    </main>

    <!-- Authentication Modals -->
    <div id="signInModal" class="auth-modal" style="display: none;">
      <div class="auth-modal-content">
        <div class="auth-modal-header">
          <h2>Sign In</h2>
          <button class="auth-modal-close" onclick="closeSignInModal()">&times;</button>
        </div>
        <div class="auth-modal-body">
          <form id="signInForm" class="auth-form">
            <div class="form-group">
              <label for="signInEmail">Email</label>
              <input type="email" id="signInEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="signInPassword">Password</label>
              <input type="password" id="signInPassword" name="password" required>
            </div>
            <button type="submit" class="auth-submit-btn">Sign In</button>
          </form>
          <div class="auth-divider">
            <span>or</span>
          </div>
          <div id="g_id_signin" class="google-signin-btn"></div>
        </div>
      </div>
    </div>

    <div id="signUpModal" class="auth-modal" style="display: none;">
      <div class="auth-modal-content">
        <div class="auth-modal-header">
          <h2>Sign Up</h2>
          <button class="auth-modal-close" onclick="closeSignUpModal()">&times;</button>
        </div>
        <div class="auth-modal-body">
          <form id="signUpForm" class="auth-form">
            <div class="form-group">
              <label for="signUpFirstName">First Name</label>
              <input type="text" id="signUpFirstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="signUpLastName">Last Name</label>
              <input type="text" id="signUpLastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="signUpEmail">Email</label>
              <input type="email" id="signUpEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="signUpPassword">Password</label>
              <input type="password" id="signUpPassword" name="password" required>
            </div>
            <button type="submit" class="auth-submit-btn">Sign Up</button>
          </form>
          <div class="auth-divider">
            <span>or</span>
          </div>
          <div id="g_id_signin_signup" class="google-signin-btn"></div>
        </div>
      </div>
    </div>
    <script src="auth.js" defer></script>
    <script>
      // Set back link with role parameter
      const back = document.getElementById('back');
      if (back) {
        const params = new URLSearchParams(window.location.search);
        const b = new URL(back.getAttribute('href'), window.location.origin);
        if (params.get('role')) b.search = '?role=' + params.get('role');
        back.setAttribute('href', b.pathname + b.search);
      }

      // Redirect to AI Prompt Builder after successful authentication
      window.addEventListener('userSignedIn', (event) => {
        alert('Welcome! You now have access to the AI Prompt Builder.');
        window.location.href = './ai-prompt-builder/';
      });
    </script>
  </body>
  </html>
