<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get your free plan</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="section step" style="min-height:100vh;display:flex;align-items:center;">
      <div class="container" style="width:min(800px,100% - 24px);">
        <div class="nav-row">
          <div class="nav-logo">
            <img src="assets/newlogo.png" alt="AC Does It">
            <span class="brand-text">AC Does It</span>
          </div>
          <div style="display: flex; gap: 12px;">
            <a id="back" class="btn" href="price.html">← Back</a>
            <span></span>
          </div>
        </div>
        <h1 style="font-size:clamp(1.6rem,6vw,2.4rem);margin-bottom:18px">Where should we send your plan?</h1>
        <form id="lead-form" class="form" autocomplete="on" style="margin-top:8px">
          <label class="field">
            <span>Full name</span>
            <input type="text" id="fullName" required placeholder="Jane Doe">
          </label>
          <label class="field">
            <span>Email</span>
            <input type="email" id="email" required placeholder="you@company.com">
          </label>
          <button type="submit" class="btn btn-accent btn-lg" style="margin-top:12px">Get My Free Customer Acquisition Plan</button>
          <p id="submit-error" class="form-note" style="display:none;color:#ff6b6b">Couldn’t submit. Please try again in a moment.</p>
          <p class="form-note">No spam. You'll hear from us within one business day.</p>
        </form>
      </div>
    </main>
    <script>
      document.getElementById('lead-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('fullName').value.trim();
        const email = document.getElementById('email').value.trim();
        const params = new URLSearchParams(window.location.search);
        const payload = {
          name,
          email,
          role: params.get('role') || '',
          price: params.get('price') || ''
        };
        const errEl = document.getElementById('submit-error');
        errEl.style.display = 'none';
      
        try {
          const r = await fetch('/.netlify/functions/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!r.ok) throw new Error('save failed');
          alert('Thanks! Your plan request has been received. We will email you soon.');
          window.location.href = 'index.html';
        } catch {
          errEl.style.display = 'block';
        }
      });
      
      // Set back link with role parameter
      const back = document.getElementById('back');
      if (back) {
        const params = new URLSearchParams(window.location.search);
        const b = new URL(back.getAttribute('href'), window.location.origin);
        if (params.get('role')) b.search = '?role=' + params.get('role');
        back.setAttribute('href', b.pathname + b.search);
      }
      </script>
  </body>
  </html>
